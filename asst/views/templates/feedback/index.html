{% block body %}
    <h2>Welcome</h2>
    <div>
        </div>
    <select name="res" id="res">
        <option value ="0"> NONE</option>
        <option value="1">Room Review</option>
        <option value="2">Breakfast Review</option>
        <option value="3">Service Review</option>
    </select>
    <div style = 'display: none;' id = 'RoomRev' ><br/>&nbsp;

        <br/><br/>
        Thoughts on the room? <br/>
        <textarea maxlength = "144" id =description name = 'description' cols = "50" rows = "6" ></textarea>
        <div id ="textarea_feedback"></div>
        <br/>
        <div><input type="submit" value="Submit"/></div>
    </div>
    <div style ='display: none;' id = 'BFRev'><br/>&nbsp;
    <br/>
        Rating: <br/>
        <label class="radio-inline"><input type="radio" name="optradio">1/5</label>  &nbsp;
        <label class="radio-inline"><input type="radio" name="optradio">2/5</label>  &nbsp;
        <label class="radio-inline"><input type="radio" name="optradio">3/5</label>  &nbsp;
        <label class="radio-inline"><input type="radio" name="optradio">4/5</label>  &nbsp;
        <label class="radio-inline"><input type="radio" name="optradio">5/5</label>  &nbsp;
        <br/><br/>
        Thoughts on the food? <br/>
        <textarea maxlength = "144" id =description2 name = 'description2' cols = "50" rows = "6" ></textarea>
        <div id ="textarea_feedback2"></div>
        <br/>
        <div><input type="submit" value="Submit"/></div>
    </div>
    <div style ='display: none;' id = 'SRev'><br/>&nbsp;
    <br/>
        Rating: <br/>
        <label class="radio-inline"><input type="radio" name="optradio">1/5</label>  &nbsp;

        <br/><br/>
        Thoughts on the service?<br/>
        <textarea maxlength = "144" id =description3 name = 'description3' cols = "50" rows = "6" ></textarea>
        <div id ="textarea_feedback3"></div>
        <br/>
        <div><input type="submit" value="Submit"/></div>
    </div>
    <script>
    $(document).ready(function(){
        $('#res').on('change',function(){
            if( this.value == '1')
            {
                $("#RoomRev").show();
                $("#BFRev").hide();
                $("#SRev").hide();
            }
            else if(this.value == '2')
            {
                $("#BFRev").show();
                $("#RoomRev").hide();
                $("#SRev").hide();
            }
            else if(this.value == '3')
            {
                $("#SRev").show();
                $("#RoomRev").hide();
                $("#BFRev").hide();
            }
            else
            {
                $("#RoomRev").hide();
                $("#BFRev").hide();
                $("#SRev").hide();
            }
        });
    });
    </script>
    <script>
    $(document).ready(function() {
    var text_max = 144;
    $('#textarea_feedback').html(text_max + ' characters remaining');

    $('#description').keyup(function() {
        var text_length = $('#description').val().length;
        var text_remaining = text_max - text_length;

        $('#textarea_feedback').html(text_remaining + ' characters remaining');
        });
    });
    </script>
