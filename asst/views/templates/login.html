{% extends "index.html" %}
{% block body %}
    {% if error %}
        <div class="alert alert-warning">
            {{ error }}
        </div>
    {% endif %}
    <legend class="">Login</legend>
    <form action='login' method='POST'>
        <div class="row">
            <div class="col-xs-4">
                <input type='text' class="form-control" name='email' id='email' placeholder='email'></input>
            </div>
            <div class="col-xs-4"">
                <input type='password' class="form-control" name='pw' id='pw' placeholder='password'></input>
            </div>
            <div class="col-xs-2"">
                <input type='submit' class = 'btn btn-primary' name='submit'></input>
            </div>
        </div>
    </form>
{% endblock %}
