<form class="form-group" action='/register' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Name-->
      <label class="control-label" for="password">Name</label>
      <div class="controls">
        <input type="text" id="name" name="name" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your name</p>
      </div>
    </div>

    <div class="control-group">
      <!-- phone-->
      <label class="control-label" for="password">Phone Number</label>
      <div class="controls">
        <input type="text" id="phone" name="phone" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your phone number</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Address-->
      <label class="control-label" for="password">Address</label>
      <div class="controls">
        <input type="text" id="address" name="address" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your full address</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
        <p class="help-block">Password should be at least 4 characters</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Role-->
      <label class="control-label" for="password">Role</label>
      <div class="controls">
        <input type="text" id="role" name="role" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your role in the system</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Register</button>
      </div>
    </div>
  </fieldset>
</form>
